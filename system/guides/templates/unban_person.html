{% extends "base.html" %}
 
{% block content %}
	<div class="panel right">

			{{ bannedperson.name.no }} {{ bannedperson.name.first_name }} {{ bannedperson.name.last_name }}

			</form>
		</p>
	</div>
{% endblock %}
